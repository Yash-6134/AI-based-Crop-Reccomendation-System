# Scan all Python files everywhere
[python: **.py]
encoding = utf-8
# Ensure both gettext and lazy_gettext are extracted from Python
keywords = _ gettext ngettext:1,2 lazy_gettext

# Scan all Jinja templates in any templates folder (including nested apps/blueprints)
[jinja2: **/templates/**.html]
encoding = utf-8
# Enable Jinja i18n so {% trans %} and {{ _('...') }} are recognized
extensions = jinja2.ext.i18n
